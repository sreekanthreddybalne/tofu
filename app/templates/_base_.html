{% load static compress %}
<!DOCTYPE html>
<html lang="en"  ng-app="tofuApp" ng-cloak class="Wealth ManagementApp">
<head>
  <meta charset="UTF-8">
  <meta name="fragment" content="!">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--meta name="viewport" content="{% block viewport %}width=device-width, initial-scale=1.0{% endblock %}"-->
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Language" value="{% block language %}en-US{% endblock %}" />
  {% verbatim %}
  <title ng-bind="metaservice.metaTitle()"> </title>
  <meta name="description" content="{{ metaservice.metaDescription()}}" />
  <meta name="keywords" content="{{ metaservice.metaKeywords() }}" />
  <meta property="og:description" content="{{ metaservice.metaDescription() }}">
  <meta property="og:site_name" content="Wealth Management" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{metaservice.metaTitle()}}" />
  <meta property="fb:app_id" content="838106296374398" />
  <meta property="og:image" itemprop="image" content="{{metaservice.metaImage()}}" />
  <meta property="og:image:secure_url" itemprop="image" content="{{metaservice.metaImage()}}" />
  <meta property="og:image:width" content="250">
  <meta property="og:image:height" content="250">

  <meta name="twitter:card" content="{{metaservice.metaImage()}}">
  <meta name="twitter:site" content="Wealth Management">
  <meta name="twitter:creator" content="@meetthetechboss">
  <meta name="twitter:title" content="{{metaservice.metaTitle()}}">
  <meta name="twitter:image:src" content="{{metaservice.metaImage()}}">
  <meta name="twitter:description" content="{{metaservice.metaDescription()}}">

  {% endverbatim %}
  <!--meta property="og:url" content="https://{{ request.get_host  }}{{ request.get_full_path }}" /-->

  <meta property="og:url" content="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}" />


<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  {% compress css %}
  <link rel="stylesheet" href="{% static 'css/fonts/dfonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/fonts/q_serif/q_serif.css' %}">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/additional-elements.css' %}">
  <link rel="stylesheet" href="{% static 'css/flaticons/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  <link rel="stylesheet" href="{% static 'css/table-two.css' %}">
  <link rel="stylesheet" href="{% static 'css/common_spread.css'%}">
  <link rel="stylesheet" href="{% static 'css/aurora-notifications.css'%}">
  <link rel="stylesheet" href="{% static 'css/aurora-tabs.css'%}">
  {% endcompress %}

  {% compress js %}
  <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
  {% endcompress %}

  {% block css %}

  {% endblock %}
  {% block js %}

  {% endblock %}
  <link rel="shortcut icon" href="/static/favicons/favicon-32x32.png"><link rel='dns-prefetch' href='//s.w.org' />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/favicons/site.webmanifest">
  <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

</head>
{% block content %}

{% endblock %}
</html>
